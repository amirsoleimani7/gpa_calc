<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update subject</title>
</head>
<body>
    {% if messages %}
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <label for="new_name">New Name</label>
        <input type="text" id="new_name" name="new_name" placeholder="{{subject.name}}"> <br>
        <label for="new_grade">New Grade : </label>
        <select name="new_grade" id="new_grade"> 
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
        </select> <br>
        <label for="new_credits">New Credits : </label>
        <select name="new_credits" id="new_credits"> <br>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
        </select> <br>
        <button type="submit">change</button>   
    </form>

    <a href="{% url 'main_page' %}">back</a>

    <script>
        document.getElementById('new_name').value = '{{subject.name}}'
        document.getElementById('new_grade').value = '{{subject.grade}}'
        document.getElementById('new_credits').value = '{{subject.credits}}'

    </script>

</body>
</html>
